<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Vendors
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'vendors.name' placeholder='Name' required > </div><div class='form-group'><label>Email</label><input type='email' class='form-control' ng-model = 'vendors.email' placeholder='Email' required > </div><div class='form-group'><label for='exampleInputEmail1'>Description</label><textarea class='form-control' ng-model = 'vendors.description' placeholder='Description' ></textarea></div><div class='form-group'><label>Image</label><input type='text' class='form-control' ng-model = 'vendors.image' placeholder='Image' > </div><div class='form-group'><label>Order</label><input type='number' class='form-control' ng-model = 'vendors.order' placeholder='Order' > </div><div class='form-group'><label>Category</label> <select ng-model = 'vendors.category' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in category' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label>Cashback</label><input type='text' class='form-control' ng-model = 'vendors.cashback' placeholder='Cashback' > </div><div class='form-group'><label>Status</label> <select ng-model = 'vendors.status' class = 'form-control'><option value ='yes'>Yes</option><option value ='no'>No</option></select></div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
