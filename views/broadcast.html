<div>
    <h2 class="title">
</h2>
    <div class="page">

        <div class="row">
            <div class="col-md-12">
              <section class="panel panel-default" style="border-radius:0px;">
                  <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Broadcast Notification
                  </div>
                  <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                      <div class='form-group'>
                        <label>Title</label>
                        <input type='text' class='form-control' ng-model='notification.title' placeholder='Notification title here..' required> </div>
                        <div class='form-group'>
                          <label>Body</label>
                          <textarea type='text' class='form-control' ng-model='notification.body' placeholder='Notification detail here..' required> </textarea>

                        </div>

                      <!--Add New Tags-->
                      <div class="text-center" style="padding-bottom:20px;">
                        <button type="submit" class="btn btn-primary all-btn">Submit</button>
                      </div>
                    </form>
                  </div>

            </section>
            </div>
        </div>
    </div>
</div>
