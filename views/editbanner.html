<div class="page">
  <h2 class="title">
</h2>

  <div class="row">
    <div class="col-md-12">
      <section class="panel panel-default" style="border-radius:0px;">
        <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Banner
        </div>
        <div class="panel-body">
          <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
            <div class='form-group'>
              <label>Vendor</label>
              <select ng-model='banner.vendorid' class='form-control' >
                <!-- <option value=''>Please Select</option> -->
                <option ng-repeat='value in vendors' value='{{value._id}}'>{{value.name}}</option>
              </select>
            </div>
            <div   class='form-group'>
               <label for='exampleInputEmail1'>Banner image</label>
               <div class='scroll-x'>
                  <div class='img-box'>
                     <div class='many-img' ng-if='banner.imgurl'><img ng-src='{{banner.imgurl | uploadpath}}' width='200'>
                        <button type='button' ng-click='removeimagecerti();' class='btn btn-danger close-btn'><i class='glyphicon glyphicon-trash'></i></button>
                     </div>
                  </div>
               </div>
               <div class='upload-div'>
                  <div ng-init='httpMethod=POST;howToSend = 1;'></div>
                  <div class='upload-buttons'>
                     <input type='file' name='file' ng-file-select='onFileSelect($files,1,"single")' onclick='this.value=null' required>
                  </div>
               </div>
            </div>
          <!--Add New Tags-->
          <div class="text-center" style="padding-bottom:20px;">
            <button type="submit" class="btn btn-primary all-btn">Submit</button>
          </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
