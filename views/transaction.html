<div>
    <h2 class="title">
</h2>
    <div class="page">
        <div class="row">
            <div class="col-md-12">
                <section class="panel panel-default" style="border-radius:0px;">
                    <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Show Transaction
                    </div>
                    <div class="panel-body">
                        <div class="bot search-box">
                            <input type="search" name="search" ng-model="pagedata.type" placeholder="Search" ng-change="reload(pagedata);" />
                            <input type="search" name="search" ng-model="pagedata.to" placeholder="Search To" ng-change="reload(pagedata);" />
                            <input type="search" name="search" ng-model="pagedata.from" placeholder="Search From" ng-change="reload(pagedata);" />
                            <a href="#/createtransaction" class="right btn btn-primary all-btn create-btn">Create Transaction</a>
                            <div class="pull-right">
                                <select ng-model="pagedata.limit" class="form-control" ng-change="reload({page:'1',limit:pagedata.limit,type:pagedata.type})">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div style="margin-top:10px;">
                            <table class="table table-bordered ">
                                <thead>
                                    <tr class="bg-dark">
                                      <th class="text-center">
                                        Time
                                      </th>
                                      <th class="text-center">From</th>
                                      <th class="text-center">To</th>
                                      <th class="text-center">Type</th>
                                      <th class="text-center">Amount</th>
                                        <th class="text-center">Extra</th>
                                        <th colspan="2" class="text-center">Operations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="value in transaction.data">
                                      <td class="text-center">
                                        {{value.timestamp | date : 'medium'}}
                                      </td>
                                      <td class="text-center">{{value.from}}</td>
                                      <td class="text-center">{{value.to}}</td>
                                      <td class="text-center">{{value.type}}</td>
                                      <td class="text-center">{{value.amount}}</td>
                                        <td class="text-center">{{value.extra}}</td>
                                        <td class="text-center"><a ng-click="deletefun(value._id)" class="btn btn-primary all-btn"><i class="fa fa-times"></i></a>
                                        </td>
                                        <!-- <td class="text-center">
                                            <a href="#/edittransaction/{{value._id}}" class="btn btn-primary all-btn">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </a>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li ng-class="page.class" ng-repeat="page in pages"><a ng-click="reload({page:page.pageno,limit:pagedata.limit,type:pagedata.type});">{{page.pageno}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
